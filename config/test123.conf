server {
    listen 80;
    server_name test123.com;

    access_log /var/log/nginx/test.com.access.log main;
    error_log /var/log/nginx/test.com.error.log error;
    #access_log /opt/logs/nginx/gitlabx.access.log main;
    #error_log /opt/logs/nginx/gitlabx.error.log error;

    location / {
        access_by_lua_file /etc/nginx/block_ip.lua;
        proxy_pass http://10.30.10.217:8099;
        #proxy_pass http://gitlabx.twprotech.com;
        #include /opt/nginx/location-proxy.conf;
    }
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

